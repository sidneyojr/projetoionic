<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title >
     <p>Meu App</p> 
    </ion-title>
  </ion-toolbar>
</ion-header>
<br>

<ion-content [fullscreen]="true">

<form (ngSubmit)="enviar()"> 
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input [(ngmodel)]="usuario.nome" type="text" name="nome"></ion-input>
  </ion-item>
<br><br>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngmodel)]="usuario.email" type="email" name="email"></ion-input>
  </ion-item>
  <br><br>
  <ion-item>
    <ion-label position="floating">Telefone</ion-label>
    <ion-input [(ngmodel)]="usuario.telefone" type="tel" name="telefone"></ion-input>
  </ion-item>
  <br><br>
  <ion-button 
    expand="full" 
    fill="solid" 
    size="large" 
    paddin shape="round"
    color="danger"
    type="submit">
  Enviar</ion-button>
</form>   

</ion-content>
